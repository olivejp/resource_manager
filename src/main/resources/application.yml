server:
  port: 8081
spring:
  profiles:
    active: @active.profile@
  application:
    name: ResourceManager
  security:
    user:
      name: admin
      password: admin
      roles:
        - ADMIN
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  liquibase:
    enabled: false
