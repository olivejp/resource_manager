server:
  port: 8081
spring:
  security:
    user:
      name: admin
      password: admin
      roles:
        - ADMIN
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    username: user
#    username: resource_manager
    password: password
#    password:
    url: jdbc:mysql://localhost:3306/resourcemanager-db
#    url: jdbc:postgresql://localhost:5433/resource_manager
    hikari:
      poolName: Hikari
      auto-commit: true
      driver-class-name: com.mysql.jdbc.Driver
#      driver-class-name: org.postgresql.Driver

  liquibase:
    enabled: false
